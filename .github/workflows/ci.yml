name: CI
on:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - 'master'
permissions:
  contents: read
  actions: read
  checks: write
jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      - name: Setup Gradle Build Action
        uses: gradle/gradle-build-action@v3
        with:
          gradle-home-cache-includes: |
            caches
            notifications
            jdks
          gradle-home-cache-cleanup: true
      - name: Build and test with Gradle
        run: |
          ./gradlew --no-daemon --continue test
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./build/reports/jacoco/test/jacocoTestReport.xml
          fail_ci_if_error: true
          verbose: true
      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()    # run this step even if previous step failed
        with:
          name: JUnit Tests            # Name of the check run which will be created
          path: ./build/test-results/test/TEST-*.xml    # Path to test results
          reporter: java-junit        # Format of test results
      - name: Report results to DeepSource
        if: ${{ github.ref == 'refs/heads/master'}}
        run: |
          # Install deepsource CLI
          curl https://deepsource.io/cli | sh
          
          # From the root directory, run the report coverage command
          ./bin/deepsource report --analyzer test-coverage --key java --value-file ./build/reports/jacoco/test/jacocoTestReport.xml
        env:
          DEEPSOURCE_DSN: ${{ secrets.DEEPSOURCE_DSN }}
        continue-on-error: true